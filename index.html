<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Vue Play - Starter Kit</title>
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0"
	/>
	<link
		rel="icon shortcut"
		type="image/x-icon"
		href="vue-favicon.svg"
	>
	<!-- 404 redirect -->
	<script type="text/javascript">
		(function(l) {
			console.log('ey', l)
			if (l.search[1] === '/') {
				console.log('passed')
				var decoded = l.search.slice(1)
					.split('&')
					.map(function(s) {
						return s.replace(/~and~/g, '&')
					})
					.join('?');
				console.log('decoded', decoded)
				console.log('hash', l.hash)
				console.log('pathname', l.pathname)
				console.log('pathname slices', l.pathname.slice(0, -1))
				console.log('final', l.pathname.slice(0, -1) + decoded + l.hash)
				/*window.history.replaceState(null, null,
					l.pathname.slice(0, -1) + decoded + l.hash
				);*/
			}
		}(window.location))

	</script>
</head>

<body>
	<div id="app"></div>
	<script
		type="module"
		src="/src/main.js"
	></script>
</body>

</html>
